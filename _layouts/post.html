---
layout: default
---
<div id="default">
{{ content }}
</div>

<div id="related">
  <h2>Related Posts?</h2>
  <ul class="default">
    {% for post in site.related_posts limit:7 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="http://karahmel.github.io\blog\{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

{% include footer.html %}
